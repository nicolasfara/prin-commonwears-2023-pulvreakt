[versions]
kotest = "5.6.2"
kotlin = "1.8.21"
mockito = "5.4.0"
pulvreakt = "0.7.2"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotest-junit5-jvm = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertions-core-jvm = { module = "io.kotest:kotest-assertions-core-jvm", version.ref = "kotest" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.5.1" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.7.2" }

pulvreakt-core = { module = "it.nicolasfarabegoli.pulverization-framework:core", version.ref = "pulvreakt" }
pulvreakt-platform = { module = "it.nicolasfarabegoli.pulverization-framework:platform", version.ref = "pulvreakt" }
pulvreakt-mqtt = { module = "it.nicolasfarabegoli.pulverization-framework:mqtt-platform", version.ref = "pulvreakt" }

pahoMqtt = { module = "org.eclipse.paho:org.eclipse.paho.client.mqttv3", version = "1.2.5" }

[bundles]
kotlin-testing = [ "kotest-junit5-jvm", "kotest-assertions-core-jvm", "mockito-core" ]
pulvreakt = [ "pulvreakt-core", "pulvreakt-platform", "pulvreakt-mqtt" ]

[plugins]
dokka = "org.jetbrains.dokka:1.8.20"
gitSemVer = "org.danilopianini.git-sensitive-semantic-versioning:1.1.10"
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-qa = "org.danilopianini.gradle-kotlin-qa:0.46.1"
multiJvmTesting = "org.danilopianini.multi-jvm-test-plugin:0.5.2"
publishOnCentral = "org.danilopianini.publish-on-central:5.0.7"
taskTree = "com.dorongold.task-tree:2.1.1"
android = "com.android.application:8.0.2"
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
